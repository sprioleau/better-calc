<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Calc</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js"></script>
</head>

<body>
  <div class="calc">
    <div class="calc__operands" style="--span: 4">
      <div class="calc__operand previous">
        <span class="calc__previous-total">4</span><span class="calc__previous-operation">+</span>
      </div>
      <div class="calc__operand current">8</div>
    </div>
    <div class="calc__key util all-clear">AC</div>
    <div class="calc__key util inverse ">&plusmn;</div>
    <div class="calc__key util percent">&percnt;</div>
    <div class="calc__key operation divide">&divide;</div>
    <div class="calc__key num">7</div>
    <div class="calc__key num">8</div>
    <div class="calc__key num">9</div>
    <div class="calc__key operation multiply">&times;</div>
    <div class="calc__key num">4</div>
    <div class="calc__key num">5</div>
    <div class="calc__key num">6</div>
    <div class="calc__key operation subtract">&minus;</div>
    <div class="calc__key num">1</div>
    <div class="calc__key num">2</div>
    <div class="calc__key num">3</div>
    <div class="calc__key operation add">&plus;</div>
    <div class="calc__key num zero">0</div>
    <div class="calc__key num">.</div>
    <div class="calc__key operation equals">&equals;</div>
  </div>
</body>

</html>
