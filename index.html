<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Calc</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js" defer></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div class="calc">
    <div class="calc__operand previous" style="--span: 4"><span id="previous-operand"></span><span id="operator"></span>
    </div>
    <div class="calc__operand current" style="--span: 4"><span id="current-operand"></span></div>
    <button class="calc__key util all-clear" id="all-clear">AC</button>
    <button class="calc__key util inverse" id="inverse"></button>
    <button class="calc__key util percent" data-operation>&percnt;</button>
    <button class="calc__key operation divide" data-operation>&divide;</button>
    <button class="calc__key num">7</button>
    <button class="calc__key num">8</button>
    <button class="calc__key num">9</button>
    <button class="calc__key operation multiply" data-operation>&times;</button>
    <button class="calc__key num">4</button>
    <button class="calc__key num">5</button>
    <button class="calc__key num">6</button>
    <button class="calc__key operation subtract" data-operation>&minus;</button>
    <button class="calc__key num">1</button>
    <button class="calc__key num">2</button>
    <button class="calc__key num">3</button>
    <button class="calc__key operation add" data-operation>&plus;</button>
    <button class="calc__key num zero">0</button>
    <button class="calc__key decimal" id="decimal">.</button>
    <button class="calc__key operation equals" id="equals">&equals;</button>
  </div>
</body>

</html>
